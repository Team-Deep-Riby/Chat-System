<div class="row vertical-center">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>

                    <div class="col-lg-9">
                        <input class="form-control" id="inputEmail" placeholder="Email" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-3 control-label">Username</label>

                    <div class="col-lg-9">
                        <input class="form-control" id="inputUsername" placeholder="Username" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">

                        <label for="inputPassword" class="col-lg-3 control-label">Password</label>

                        <div class="col-lg-9">
                            <input class="form-control" id="inputPassword" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmPassword" class="col-lg-3 control-label">Confirm Password</label>

                        <div class="col-lg-9">
                            <input class="form-control" id="inputConfirmPassword" placeholder="Confirm Password"
                                   type="password">
                        </div>
                    </div>
                    <div class="col-lg-6 col-lg-offset-6">
                        <a href="#/" class="btn btn-default">Cancel</a>
                        <a id="register-button" class="btn btn-primary">Register</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
